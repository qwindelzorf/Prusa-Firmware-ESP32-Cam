name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v2
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Install Dependencies
      run: make prereqs
    - name: build
      run: make
